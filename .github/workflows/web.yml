name: Web

on:
  workflow_call:

jobs:
  build-and-test-web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web

    env:
      VITE_API_URL: ${{ secrets.VITE_API_URL }}

    steps:
      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸŒ Build Web
        run: |
          npm run build --if-present

      - name: ğŸ§ª Test Web
        run: npm test
