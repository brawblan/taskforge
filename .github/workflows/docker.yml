name: Build and Push API Docker Image

on:
  push:
    branches:
      - main
    paths:
      - "apps/api/**"

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4

      - name: 🔐 Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ⚙️ Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: 🧱 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🏗️ Build and Push Multi-Arch Docker Image
        uses: docker/build-push-action@v6
        with:
          context: ./apps/api
          file: ./apps/api/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ vars.DOCKERHUB_USERNAME }}/taskforge-api:latest
            ${{ vars.DOCKERHUB_USERNAME }}/taskforge-api:${{ github.sha }}

      # Only run on `main` branch (this comment is for if the `on.branches` is changed)
      - name: 🚀 Trigger Render Deploy
        run: curl ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
