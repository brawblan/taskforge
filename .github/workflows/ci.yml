name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§± Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: latest

      - name: ğŸ“¦ Install dependencies
        run: npm ci -C apps/web

      # Optional: build API if it has a build step
      - name: ğŸ—ï¸ Build API
        if: ${{ hashFiles('apps/api/package.json') != '' }}
        run: |
          cd apps/api
          npm ci
          npm run build --if-present
          cd ../..

      # Optional: build frontend if it exists
      - name: ğŸŒ Build Web
        if: ${{ hashFiles('apps/web/package.json') != '' }}
        run: |
          cd apps/web
          npm ci
          npm run build --if-present
          cd ../..

      - name: ğŸ§ª Run API E2E Tests
        run: cd apps/api && npm run test:e2e
