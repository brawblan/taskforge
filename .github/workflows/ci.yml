name: Full Stack CI

on:
  push:
    branches: [main]

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ§© Setup Environment
        uses: ./.github/actions/setup-env

  api:
    uses: ./.github/workflows/api.yml
    needs: setup
    secrets: inherit

  web:
    uses: ./.github/workflows/web.yml
    needs: setup
    secrets: inherit
